allprojects {
  task hello << { task -> println "I'm $task.project.name" }
}

subprojects {
  apply plugin: 'java'
  
  tasks.withType(Jar) {
        destinationDir = file("../jars")
    }

  sourceSets {
    main {
        java {
            srcDirs = ['src/']
            srcDirs += ['../common/']
        }
    }
}

  dependencies {
    compile fileTree(dir: '../lib', include: ['*.jar'])
  }
}
